<mat-toolbar>
    <mat-toolbar-row class="title-toolbar">
        <a id="logo"><img src="/assets/Atlantic_Logo.png"></a>

        <!-- Put the Wallet Connect Here -->
        <div *ngIf="!loggedIn">
            <button 
              mat-flat-button
              color="primary"
              (click)="connectWallet()">
                Connect Wallet
            </button>
        </div>

        <div *ngIf="loggedIn" class="loggedin-info">
            <div class="item">
                {{ chainId }}
            </div>

            <div class="toolbar-address item" (click)="copyAddress()">
                <div [cdkCopyToClipboard]="currentAddress" style="padding: 0.5rem;">
                    {{ currentAddress }}
                </div>
            </div>

            <!-- <button mat-raised-button (click)="logout()" class="item" color="accent">Disconnect</button> -->
        </div>
        
    </mat-toolbar-row>
    
    <mat-toolbar-row>
        <mat-nav-list>

            <mat-list-item class="{{contractRouteStyle}}" routerLink="/">
                <button mat-button [matMenuTriggerFor]="aboutMenu">About Atlantic</button>
                <mat-menu #aboutMenu="matMenu">
                    <button mat-menu-item routerLink="/overview">Overview</button>
                    <button mat-menu-item>Use Cases</button>
                    <button mat-menu-item>Atlantic Token</button>
                    <button mat-menu-item>Roadmap</button>
                    <button mat-menu-item>Message Market</button>
                    <button mat-menu-item>The Team</button>
                    <button mat-menu-item>FAQ</button>
                </mat-menu>
            </mat-list-item>

            <mat-list-item class="{{contractRouteStyle}}" routerLink="/">
                <button mat-button [matMenuTriggerFor]="communityMenu">Community</button>
                <mat-menu #communityMenu="matMenu">
                    <button mat-menu-item>Forum</button>
                    <button mat-menu-item>Twitter</button>
                    <button mat-menu-item>Discord</button>
                </mat-menu>
            </mat-list-item>

            <mat-list-item class="{{contractRouteStyle}}" routerLink="/">
                <button mat-button [matMenuTriggerFor]="partnerMenu">Partners</button>
                <mat-menu #partnerMenu="matMenu">
                    <button mat-menu-item>Current Partners</button>
                    <button mat-menu-item>Collaboration</button>
                </mat-menu>
            </mat-list-item>

            <mat-list-item class="{{contractRouteStyle}}" routerLink="/">
                <button mat-button>Whitepaper</button>
            </mat-list-item>

            <mat-list-item class="{{contractRouteStyle}}" routerLink="/">
                DeFi Token Aave
            </mat-list-item>

            <mat-list-item class="{{walletinfoStyle}}" routerLink="/walletinfo">
                Wallet Information
            </mat-list-item>
            
        </mat-nav-list>
    </mat-toolbar-row>
</mat-toolbar>
