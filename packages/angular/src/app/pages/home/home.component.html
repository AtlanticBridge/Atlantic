<div class="atlantic-demo-grid">

    <div class="grid-inputs">
        <mat-card *ngIf="showInitializeMessage" class="input-card">
            <mat-card-title class="input-title">Initialize message</mat-card-title>
            <form>
                <div class="input-form-container">
                    <div class="input-element">
                        <label for="initialize-method">Method: </label>
                        <mat-form-field appearance="outline" style="width: 20vw;">
                            <input matInput id="initialize-method" placeholder="enter a method name">
                        </mat-form-field>
                    </div>
                    <div class="input-element">
                        <label for="initialize-method">Callback: </label>
                        <mat-form-field appearance="outline" style="width: 20vw;">
                            <input matInput id="initialize-method" placeholder="the callback address">
                        </mat-form-field>
                    </div>
                    <div class="input-element">
                        <label for="initialize-method">Amount: </label>
                        <mat-form-field appearance="outline" style="width: 20vw;">
                            <input matInput id="initialize-method" placeholder="amount to transfer">
                        </mat-form-field>
                    </div>
                    <div class="input-element">
                        <label for="initialize-method">Destination: </label>
                        <mat-form-field appearance="outline" style="width: 20vw;">
                            <input matInput id="initialize-method" placeholder="the destination address">
                        </mat-form-field>
                    </div>
                </div>
                <button (click)="toggleBuildParameters()">Create message</button>
                <button (click)="backToStart()">Start again?</button>
            </form>
        </mat-card>
        <mat-card *ngIf="showBuildParameters" class="input-card">
            <mat-card-title class="input-title">Build parameters</mat-card-title>
            <mat-card-content>
                <form>
                    <mat-form-field appearance="outline" style="width: 20vw;">
                        <input matInput id="initialize-method" placeholder="enter a method name">
                    </mat-form-field>
                    <button (click)="toggleCallFunction()">Add parameters</button>
                    <button (click)="backToStart()">Start again?</button>
                </form>
            </mat-card-content>
        </mat-card>
        <mat-card *ngIf="showCallFunction" class="input-card">
            <mat-card-title class="input-title">Call function</mat-card-title>
            <mat-card-content>
                <form>
                    <mat-form-field appearance="outline" style="width: 20vw;">
                        <input matInput id="initialize-method" placeholder="enter a method name">
                    </mat-form-field>
                    <button (click)="toggleSuccessCard()">Call my function!</button>
                    <button (click)="backToStart()">Start again?</button>
                </form>
            </mat-card-content>
        </mat-card>
        <mat-card *ngIf="showSuccessCard" class="input-card">
            <mat-card-title class="input-title">Success!</mat-card-title>
            <mat-card-content>
                <form>
                    <mat-form-field appearance="outline" style="width: 20vw;">
                        <input matInput id="initialize-method" placeholder="enter a method name">
                    </mat-form-field>
                    <button (click)="backToStart()">Call another function?</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="grid-results">

        <div class="state-card-container">
            <mat-card-title>
                Contract State
            </mat-card-title>
            <mat-card class="state-card">
                <mat-card-title>Ethereum</mat-card-title>
                <mat-card-content>
                    <p>Id: </p>
                    <p>Method</p>
                    <p>Callback</p>
                    <p>Amount</p>
                    <p>Destination</p>
                </mat-card-content>
            </mat-card>
            <mat-card class="state-card">
                <p>Binance</p>
            </mat-card>
        </div>

    </div>

</div>
